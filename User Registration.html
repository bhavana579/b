<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .form-container {
      margin-top: 50px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center mb-4">User Registration Form</h2>
        <form id="registrationForm" method="POST" action="http://127.0.0.1:5000/">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob">
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="3" name="address"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("registrationForm").addEventListener("submit", function (e) {
        const fullName = document.querySelector("[name='full_name']").value.trim();
        const email = document.querySelector("[name='email']").value.trim();
        const username = document.querySelector("[name='username']").value.trim();
        const password = document.querySelector("[name='password']").value;
        const confirmPassword = document.querySelector("[name='confirm_password']").value;
        const phone = document.querySelector("[name='phone']").value.trim();
        const dob = document.querySelector("[name='dob']").value;
        const gender = document.querySelector("[name='gender']").value;
        const address = document.querySelector("[name='address']").value.trim();

        let errors = [];
        if (!fullName) errors.push("Full Name is required.");
        if (!email || !/^\S+@\S+\.\S+$/.test(email)) errors.push("Valid Email is required.");
        if (!username) errors.push("Username is required.");
        if (!password || password.length < 6) errors.push("Password must be at least 6 characters.");
        if (password !== confirmPassword) errors.push("Passwords do not match.");
        if (!phone || !/^[6-9]\d{9}$/.test(phone)) errors.push("Valid Phone Number is required.");
        if (!dob) errors.push("Date of Birth is required.");
        if (!gender) errors.push("Gender must be selected.");
        if (!address) errors.push("Address is required.");

        if (errors.length > 0) {
          e.preventDefault();
          alert(errors.join("\n"));
        } else {
          alert("âœ… Successfully submitted!");
        }
      });
    });
  </script>
</body>
</html>
